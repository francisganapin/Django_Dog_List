{% extends "base.html" %}

{% block title %}Classes{% endblock %}

{% block content %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dog.Breed }} Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .color_container {
            font-family: Arial, sans-serif;
            background-color: #F8B195;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="color_container flex items-center justify-center min-h-screen">
    <figure class="md:flex bg-white rounded-xl shadow-lg p-8 md:p-0 dark:bg-gray-800 max-w-4xl">
        <img class="w-32 h-32 md:w-48 md:h-auto md:rounded-l-xl rounded-full mx-auto md:mx-0" src="{{ dog.image.url }}" alt="{{ dog.Breed }}" width="384" height="512">
        <div class="pt-6 md:p-8 text-center md:text-left space-y-4">
            <blockquote>
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white">History</h2>
                <p class="text-lg font-medium text-gray-600 dark:text-gray-300 mt-4">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                </p>
            </blockquote>
            <figcaption class="font-medium mt-4 space-y-2">
                <div class="text-sky-500 dark:text-sky-400">
                    <p><strong>Dog Breed:</strong> {{ dog.Breed }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Fur Color:</strong> {{ dog.Fur_Color }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Height (inches):</strong> {{ dog.Height_inches }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Eye Color:</strong> {{ dog.Color_of_Eyes }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Longevity (years):</strong> {{ dog.Longevity_yrs }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Character Traits:</strong> {{ dog.Character_Traits }}</p>
                </div>
                <div class="text-gray-700 dark:text-gray-400">
                    <p><strong>Common Health Problems:</strong> {{ dog.Common_Health_Problems }}</p>
                </div>
            </figcaption>
        </div>
    </figure>
</body>
</html>


{%endblock%}
