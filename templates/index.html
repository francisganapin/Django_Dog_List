{% extends "base.html" %}

{% block title %}Classes{% endblock %}

{% block content %}


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8B195;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .dog-breed {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top:100px;
        }
        .card {
            display: grid;
  place-items: center;
  width: 80vw;
  max-width: 21.875rem;
  height: 28.125rem;
  overflow: hidden;
  border-radius: 0.625rem;
  box-shadow: 0.25rem 0.25rem 0.5rem rgba(0, 0, 0, 0.25);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .dog-image {
  object-fit: cover;
  max-width: 100%;
  height: 100%;
}
        
        a {
            text-decoration: none;
            color: inherit;
        }


        .search-container{
            position:absolute;
            top:20px;
            left:50%;
            transform:translateX(-50%);
            display:flex;
            border:1px solid #ccc;
            border-radius:5px;
            overflow:hidden;
        }



    </style>




</script>





<body>
    <div class="container">
        {% for item in dogs %}
        <div class="dog-breed" id="data-table">
            <div class="card">
                <a href="{% url 'dog_detail' breed_name=item.Breed %}">
                    <img class="dog-image" src="{{ item.image.url }}" alt="{{ item.Breed }} image">
                </a>
                <h3>{{ item.Breed }}</h3>
            </div>
            
        </div>
        {% empty %}
            <p>No dogs found.</p>
        {% endfor %}
    </div>
</body>







{%endblock%}
